<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React CDNs -->
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <!-- React Router CDN -->
    <script src="https://cdn.jsdelivr.net/npm/react-router-dom@6.22.0/dist/umd/react-router-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { BrowserRouter, Routes, Route } = ReactRouterDOM;

        // Import components (loaded via separate scripts)
        function MainApp() {
            return (
                <BrowserRouter>
                    <Routes>
                        <Route path="/" element={<Login />} />
                        <Route path="/sidebar" element={<SidebarApp />} />
                    </Routes>
                </BrowserRouter>
            );
        }

        ReactDOM.render(<MainApp />, document.getElementById('root'));
    </script>
    <!-- Load components -->
    <script type="text/babel" src="Login.jsx"></script>
    <script type="text/babel" src="SidebarApp.js"></script>
    <script type="text/babel" src="Sidebar.js"></script>
</body>
</html>
